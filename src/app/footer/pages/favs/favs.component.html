<div class="max-w-md mx-auto flex-col pt-3" *ngIf="places.length > 0">
    <div class="item" *ngFor="let place of places">
        <!-- svg -->
        <label for="place-name">{{place?.title}}</label>
        <input type="text" id="disable-input" aria-label="disable-input" class="block w-full mb-4 p-2.5 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 cursor-not-allowed" placeholder={{place.address}} disabled readonly />
    </div>
    
</div>
